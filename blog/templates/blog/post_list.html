<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Blog Fiscal</title>
</head>
<body>
    <div>
        <h1><a href="/">Blog Fiscal</a></h1>
    </div>
    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text |linebreaksbr }}</p>
        {{ posts }}
    </div>
    {% endfor %}

</body>
</html>
